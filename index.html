<!DOCTYPE html>
<html>
	<head>
      <link type="text/css" rel="stylesheet" href="css/reset.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	  <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
	  <!--Let browser know website is optimized for mobile-->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app="MyApp">
	<h1>test</h1>
	<div class="wrapper">
<header>
	<div class="row">
		<input type="submit" value="someValue">
		<div class="col s6">
			<div class="dropdown" ng-controller="MyController">
				<a class='dropdown-button btn' href='javascript:void(0);' data-activates='campaignsDropdown' dropdown data-click="true"><figure><img src="img/logo-spotify.png" alt="Name Lastname" class="circle responsive-img"></figure><span>All campaigns</span></a>
				<ul id='campaignsDropdown' class='dropdown-content'>
			    	<li ng-repeat="campaign in Campaigns"><a href="javascript:void(0);"><figure><img src="img/logo-coca-cola.png" alt="Name Lastname" class="circle responsive-img"></figure><span>{{campaign.Name}}</span></a></li>
				</ul>
			  </div>
		</div>
		<div class="col s6">
			<ul class="nav-user">
				<li><a href="#" class="icon-leader"></a></li>
					<li><a href="#" class="icon-home"></a></li>
					<li><a href="#" class="icon-profile"></a></li>
					<li><a href="#" class="icon-notification active"></a></li>
					<li><a href="#">Sign out</a></li>
				</ul>
			</div>
		</div>
</header>
<section>
		<div class="row">
			<div class="col s6">
			   <div class="mod-announcement">
                  <h3>ANNOUNCEMENT</h3>
               </div>
            </div>
			<div class="col s6 side-bar">
				<h6>ACTIVITY</h6>
				<ul class="tabs">
					<li class="tab"><a href="#tab-1" class="active">Everyone</a></li>
					<li class="tab"><a href="#tab-2">You</a></li>
				</ul>
				<div id="tab-1">
					<article class="module mod-1">
						<div class="row">
							<hr/>
							<div class="col s2">
								<figure>
									<img src="img/profile-1.jpeg" alt="Name Lastname" class="circle responsive-img">
								</figure>
							</div>
							<div class="col s10 content-mod-1">
								<div class="title">
									<p class="left">You uploaded <strong>5 photos</strong></p>
									<span class="right">Now</span>
								</div>
								<div class="gallery">
									<ul class="row">
										<li class="col s4"><img src="img/profile-1.jpeg" alt="Name Lastname" class="responsive-img"></li>
										<li class="col s4"><img src="img/profile-2.jpeg" alt="Name Lastname" class="responsive-img"></li>
										<li class="col s4"><img src="img/profile-1.jpeg" alt="Name Lastname" class="responsive-img"></li>
									</ul>	
									<a href="#">+</a>
								</div>
							</div>
						</div>
					</article>
					<article class="module mod-2">
						<div class="row">
							<hr/>
							<div class="col s2">
								<figure>
									<img src="img/profile-2.jpeg" alt="Name Lastname" class="circle responsive-img">
								</figure>
							</div>
							<div class="col s10">
								<div class="title">
									<p class="left">Max checked into an <strong>event</strong></p>
									<span class="right">Now</span>
								</div>
							</div>
						</div>
				</article> 
				<article class="module mod-3">
						<div class="row">
							<hr/>
							<div class="col s2">
								<figure>
									<img src="img/profile-1.jpeg" alt="Name Lastname" class="circle responsive-img">
								</figure>
							</div>
							<div class="col s10">
								<div class="title">
									<p class="left">Natalie upload a <strong>event</strong></p>
									<span class="right">Now</span>
								</div>
							</div>
						</div>
				</article> 
			</div> 

</section>
			  <div class="push"></div>
	</div>
<footer></footer> 

	<!--Import jQuery before materialize.js-->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
	<script type="text/javascript" src="js/apps.js"></script>
	</div>
	</body>
</html>
